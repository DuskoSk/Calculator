<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/script.js" async defer></script>
    </head>
    <body>
        <section>
            <div class="calculator-body">
                <div class="display">
                    <input class="result" disabled value="0">
                    <input class="input" disabled>
                </div>
                <section class="buttons">
                    <button class="operator btn" id="ac" type="button" value="AC">AC</button>
                    <button class="operator btn" type="button" value="/">/</button>
                    <button class="operator btn" type="button" value="*">*</button>
                    <button class="operator backspace" type="button" value="backspace">&larr;</button>
                    <button class="number btn" type="button" value="7">7</button>
                    <button class="number btn" type="button" value="8">8</button>
                    <button class="number btn" type="button" value="9">9</button>
                    <button data-operation class="operator btn" type="button" value="-">-</button>
                    <button class="number btn" type="button" value="4">4</button>
                    <button class="number btn" type="button" value="5">5</button>
                    <button class="number btn" type="button" value="6">6</button>
                    <button class="operator btn" type="button" value="+">+</button>
                    <button class="number btn" type="button" value="1">1</button>
                    <button class="number btn" type="button" value="2">2</button>
                    <button class="number btn" type="button" value="3">3</button>
                    <button class="operator btn" type="button" value=".">.</button>
                    <button id="zero" class="number btn" type="button" value="0">0</button>
                    <button class="equals btn" type="button" value="=">=</button>
                </section>
            </div>
        </section>
    </body>
</html>
